<h2>Loggers</h2>
<table class="table table-striped table-hover">
    <thead>
        <th>ID</th>
        <th>Project</th>
    </thead>
    <tbody>
        <tr ng-repeat="logger in loggers">
            <td>{{logger.id}}</td>
            <td>{{logger.project}}</td>
        </tr>
    </tbody>
</table>
