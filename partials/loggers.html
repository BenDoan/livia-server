<h2 class="db-heading">Loggers <a href="#/loggers/new" class="btn btn-default btn-sm">Add new</a></h2>

<table class="table table-striped table-hover">
    <thead>
        <th>ID</th>
        <th>Project</th>
        <th>Description</th>
        <th>Date</th>
        <th>Api Key</th>
    </thead>
    <tbody>
        <tr ng-repeat="logger in loggers">
            <td>{{logger.id}}</td>
            <td>{{logger.project}}</td>
            <td>{{logger.description}}</td>
            <td>{{logger.date | date:'short'}}</td>
            <td>{{logger.apikey}}</td>
        </tr>
    </tbody>
</table>
