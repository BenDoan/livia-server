<h2>Data</h2>
<div class="panel-group" id="accordion">
    <div class="panel panel-default" ng-repeat="(name,project) in data">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#Accordion_{{name}}">
                    {{name}}
                </a>
            </h4>
        </div>
        <div id="Accordion_{{name}}" class="panel-collapse collapse">
            <div class="panel-body">


<div class="panel-group" id="{{name}}_loggers">
    <div class="panel panel-default" ng-repeat="logger in project">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#{{name}}_loggers" href="#Loggers_{{logger.id}}">
                    {{logger.description}}
                </a>
            </h4>
        </div>
        <div id="Loggers_{{logger.id}}" class="panel-collapse collapse">
            <div class="panel-body">
